# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        '1': hint links userscript instaloot
        '2': hint --rapid links userscript instaloot
        '3': spawn --userscript instaloot
        ;I: hint images download
        ;Y: hint images yank
        ;i: hint images run open -t {hint-url}
        ;l: hint links userscript instaloot
        <Ctrl+j>: tab-move +
        <Ctrl+k>: tab-move -
        D: spawn --userscript openurxvt
        E: set-cmd-text :spawn -d google-chrome-stable {url}
        cm: clear-messages
        e: open-editor
        gD: spawn open_downloaded_pdf
        j: scroll-px 0 40
        k: scroll-px 0 -40
        m: enter-mode set_mark
        wg: set-cmd-text --space :tab-give
        wt: set-cmd-text --space :tab-take
  downloads.open_dispatcher:
    global: rifle
  downloads.position:
    global: bottom
  editor.command:
    global:
    - emacsclient
    - -c
    - -e
    - (find-file "{file}")
    - -e
    - (goto-line {line})
    - -e
    - (move-to-column {column0})
  scrolling.bar:
    global: true
  statusbar.widgets:
    global:
    - keypress
    - url
    - history
    - tabs
    - progress
  tabs.background:
    global: true
  tabs.last_close:
    global: close
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://google.se/search?q={}
      ddg: https://duckduckgo.com/?q={}
      go: https://google.se/search?q={}
      ho: https://www.haskell.org/hoogle/?hoogle={}
      py: https://docs.python.org/3/search.html?q={}
      yt: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: about:blank
  window.title_format:
    global: '{perc}{title}'
