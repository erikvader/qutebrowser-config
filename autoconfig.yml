# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',j': tab-close --next
        ',k': tab-close --prev
        '1': hint links userscript instacurrent
        '2': hint --rapid links userscript instacurrent
        '3': spawn --userscript instacurrent
        '4': spawn -u instaall
        '5': set-cmd-text --space :spawn -u instaloot --setdir
        '6': :spawn -u instaloot --cleardir
        ;I: hint images download
        ;Y: hint images yank
        ;i: hint images run open -t {hint-url}
        ;x: hint links spawn --detach mpv --ytdl-format=bestvideo[height<=1080]+bestaudio
          {hint-url}
        <Ctrl+j>: tab-move +
        <Ctrl+k>: tab-move -
        D: spawn --userscript openurxvt
        E: set-cmd-text :spawn -d google-chrome-stable {url}
        cm: clear-messages
        d: tab-close
        e: open-editor
        gD: download-open
        gh: back --bg
        gl: forward --bg
        j: scroll-px 0 40
        k: scroll-px 0 -40
        m: enter-mode set_mark
        wg: set-cmd-text --space :tab-give
        wt: set-cmd-text --space :tab-take
        x: spawn --detach mpv --ytdl-format=bestvideo[height<=1080]+bestaudio {url}
  content.autoplay:
    global: false
  content.cookies.accept:
    global: all
  content.host_blocking.whitelist:
    global:
    - piwik.org
    - thepiratebay.org
  downloads.open_dispatcher:
    global: rifle
  downloads.position:
    global: bottom
  editor.command:
    global:
    - emacsclient
    - -c
    - -e
    - (find-file "{file}")
    - -e
    - (goto-line {line})
    - -e
    - (move-to-column {column0})
  fonts.monospace:
    global: '"DejaVu Sans Mono", "xos4 Terminus", Terminus, Monospace, Monaco, "Bitstream
      Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation Mono", monospace,
      Fixed, Consolas, Terminal'
  input.insert_mode.auto_leave:
    global: true
  scrolling.bar:
    global: always
  statusbar.widgets:
    global:
    - keypress
    - url
    - history
    - tabs
    - progress
  tabs.background:
    global: true
  tabs.last_close:
    global: blank
  tabs.select_on_remove:
    global: last-used
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://google.se/search?q={}
      dd: https://duckduckgo.com/?q={}
      giphy: https://giphy.com/search/{}
      go: https://google.se/search?q={}
      ho: https://www.haskell.org/hoogle/?hoogle={}
      mal: https://myanimelist.net/search/all?q={}
      py: https://docs.python.org/3/search.html?q={}
      pyg: https://google.se/search?q=python 3 {}
      rd: https://doc.rust-lang.org/std/index.html?search={}
      yt: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: about:blank
  window.title_format:
    global: '{perc}{title}'
